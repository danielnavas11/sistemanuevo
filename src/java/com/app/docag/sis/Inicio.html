<wicket:extend>
<div class="container">
    <div class="card-home">
        <div class="card-header">
            <div class="modal-dialog">
                <div class="modal-content" style="border: 0;height: 400px">
                    <div class="modal-header" wicket:id="modalheader" style="">
                            <div style="color: rgb(255, 255, 255); 
                                 background-color: rgb(188, 188, 188); 
                                 display: inline-flex; 
                                 align-items: center; 
                                 justify-content: center; 
                                 font-size: 20px; 
                                 border-radius: 50%; 
                                 height: 60px; 
                                 width: 60px; 
                                 top: 8px; 
                                 left: 16px; 
                                 -moz-user-select: none;" size="40" is="null">
                                <img wicket:id="avatarLogin" style="height: 60px;width: 60px;border-radius: 50%;"/>
                            </div> 
                        <div style="color: rgba(0, 0, 0, 0.87); 
                             display: block; 
                             font-size: 16px; 
                             line-height: 16px; 
                             position: relative; 
                             transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; 
                             margin-left: 25%;" is="null">
                            <!-- react-text: 631 -->Login DGO Software<!-- /react-text -->                                                          
                        </div>                        
                    </div>
                    <div class="modal-body">                        
                        <div wicket:id="mensajeslogin">[mensajeslogin]</div>
                        <form class="form col-md-12 center-block" wicket:id="form_login">
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="" wicket:id="usuario" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="" wicket:id="clave" type="password"/>
                            </div><br><br>
                            <div class="form-group">
                                <a wicket:id="btnacceptar" class="btn btn-primary btn-lg btn-block" role="button">
                                    <span wicket:id="lblbtnacceptar"/>
                                </a>
                                <br>
                                <center>
                                    <span style="text-align: center">
                                        <!--<a href="">Crear cuenta</a>-->
                                    </span>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <style>	
	/*Pagina Centrada*/
	html,
	body {
	    height: 100%;
	    width: 100%;
	    background: white;
	}
	html {
	    margin: auto;
	}
        #mensajeslogin{
            height: 60px;
            width: 60px;
            top: 8px;
        }
    </style>
    <script>
	$("#header").css("z-index","0");
	$("#sidebarID").parent().css("display","none");
    </script>
</wicket:extend>
