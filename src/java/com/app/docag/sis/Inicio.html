<wicket:extend>
    <div class="card">
        <div class="card-header">
            <div class="modal-dialog" style="width: 400px;">
                <div class="modal-content" >
                    <div class="modal-header">
                        <center>
                            <div style="color: rgb(255, 255, 255); 
                                 background-color: rgb(188, 188, 188); 
                                 display: inline-flex; 
                                 align-items: center; 
                                 justify-content: center; 
                                 font-size: 20px; 
                                 border-radius: 50%; 
                                 height: 60px; 
                                 width: 60px; 
                                 top: 8px; 
                                 left: 16px; 
                                 -moz-user-select: none;" size="40" is="null">
                                <img wicket:id="avatarLogin" style="height: 60px;width: 60px;border-radius: 50%;"/>
                            </div>  
                        </center>
                        <div style="color: rgba(0, 0, 0, 0.87); display: block; font-size: 16px; line-height: 16px; position: relative; transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms; margin-left: 0px; padding: 20px 16px 20px 92px;" is="null">
                            <!-- react-text: 631 -->Login DGO Software<!-- /react-text -->                                                          
                        </div>                        
                    </div>
                    <div class="modal-body">
                        <form class="form col-md-12 center-block" wicket:id="form_login">
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="" wicket:id="usuario" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control input-lg" placeholder="" wicket:id="clave" type="password"/>
                            </div>
                            <div class="form-group">
                                <a wicket:id="btnacceptar" class="btn btn-primary btn-lg btn-block" role="button">
                                    <span wicket:id="lblbtnacceptar"/>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("header").css("display","none");
    </script>
</wicket:extend>
